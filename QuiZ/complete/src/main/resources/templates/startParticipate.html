<!-- Navigation
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav"
     th:include="navigation :: navigation"></nav>-->
<div class="container-fluid">
    <div class="row-12">
        <form method="post" role="form" id="ParticipateForm" th:action="@{/participate}"
              th:object="${ParticipateForm}">
            <div class="form-group">
                <div>
                    Username
                    <small style="font-size: 50%;"> or something creative..</small>
                </div>
                <input type="text" class="form-control" id="name" th:field="*{name}" style="max-width: 30%" required="yes"/>
            </div>
            <div class="form-group">
                <label for="quizId">Participation Code</label>
                <input type="text" class="form-control" id="quizId" th:field="*{hashId}" style="max-width: 30%" required="yes"/>
            </div>
            <button type="submit" class="btn btn-primary">confirm</button>
        </form>
    </div>
</div>
